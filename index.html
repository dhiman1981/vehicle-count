<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Count Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f9fafb;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #444;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Vehicle Count Report</h2>

<label>Car:</label><input type="number" id="car" min="0" placeholder="Enter count">
<label>Activa:</label><input type="number" id="activa" min="0" placeholder="Enter count">
<label>Motorcycle:</label><input type="number" id="motorcycle" min="0" placeholder="Enter count">
<label>Tractor Trolley:</label><input type="number" id="tractor" min="0" placeholder="Enter count">
<label>Bus:</label><input type="number" id="bus" min="0" placeholder="Enter count">
<label>Cruiser:</label><input type="number" id="cruiser" min="0" placeholder="Enter count">
<label>Helpline Car:</label><input type="number" id="helpline" min="0" placeholder="Enter count">
<label>Cycle:</label><input type="number" id="cycle" min="0" placeholder="Enter count">
<label>Auto:</label><input type="number" id="auto" min="0" placeholder="Enter count">

<button onclick="generateMessage()">Generate WhatsApp Message</button>

<p class="note">Radha Soami Ji üôè | Auto day, date & time included | Zero-count types hidden</p>

<script>
  function n(id) {
    const v = parseInt(document.getElementById(id).value, 10);
    return isNaN(v) ? 0 : Math.max(0, v);
  }

  function generateMessage() {
    const counts = {
      Car: n('car'),
      Activa: n('activa'),
      Motorcycle: n('motorcycle'),
      'Tractor Trolley': n('tractor'),
      Bus: n('bus'),
      Cruiser: n('cruiser'),
      'Helpline Car': n('helpline'),
      Cycle: n('cycle'),
      Auto: n('auto')
    };

    // Filter out zero-count vehicles
    const activeTypes = Object.entries(counts).filter(([_, count]) => count > 0);

    if (activeTypes.length === 0) {
      alert("Please enter at least one vehicle count greater than 0.");
      return;
    }

    // Get date, time, and day name
    const now = new Date();
    const options = {
      weekday: 'long',
      day: '2-digit',
      month: 'short',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: true,
      timeZone: 'Asia/Kolkata'
    };
    const dateStr = new Intl.DateTimeFormat('en-IN', options).format(now);

    // Build message
    let total = 0;
    let message = `Radha Soami Ji üôè\n\nüöó Vehicle Count Report\nüìÖ ${dateStr}\n\n`;
    activeTypes.forEach(([type, count]) => {
      message += `${type}: ${count}\n`;
      total += count;
    });
    message += `\n‚úÖ Total: ${total}`;

    // Send via WhatsApp (mobile friendly)
    const encoded = encodeURIComponent(message);
    window.location.href = `https://api.whatsapp.com/send?text=${encoded}`;
  }
</script>

</body>
</html>
