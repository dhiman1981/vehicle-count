<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vehicle Count Report</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; background: #f9fafb; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin-top: 10px; font-weight: 500; color: #444; }
    input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 20px; padding: 12px; width: 100%; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .note { margin-top: 15px; font-size: 13px; color: #777; text-align: center; }
  </style>
</head>
<body>

<h2>Vehicle Count Report</h2>

<label>Car:</label><input type="number" id="car" value="0">
<label>Activa:</label><input type="number" id="activa" value="0">
<label>Motorbike:</label><input type="number" id="motorbike" value="0">
<label>Tractor Trolley:</label><input type="number" id="tractor" value="0">
<label>Bus:</label><input type="number" id="bus" value="0">
<label>Cruiser:</label><input type="number" id="cruiser" value="0">
<label>Helpline Car:</label><input type="number" id="helpline" value="0">
<label>Cycle:</label><input type="number" id="cycle" value="0">
<label>Auto:</label><input type="number" id="auto" value="0">

<button onclick="generateMessage()">Generate WhatsApp Message</button>

<p class="note">Radha Soami Ji üôè | Auto date & time included | Message opens in WhatsApp</p>

<script>
function generateMessage() {
  const counts = {
    Car: document.getElementById('car').value || 0,
    Activa: document.getElementById('activa').value || 0,
    Motorbike: document.getElementById('motorbike').value || 0,
    'Tractor Trolley': document.getElementById('tractor').value || 0,
    Bus: document.getElementById('bus').value || 0,
    Cruiser: document.getElementById('cruiser').value || 0,
    'Helpline Car': document.getElementById('helpline').value || 0,
    Cycle: document.getElementById('cycle').value || 0,
    Auto: document.getElementById('auto').value || 0
  };

  let total = 0;
  for (let key in counts) total += parseInt(counts[key]);

  const now = new Date();
  const dateStr = now.toLocaleDateString();
  const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

  let message = `Radha Soami Ji üôè\n\nüöó Vehicle Count Report\nüìÖ Date: ${dateStr}, ${timeStr}\n\n`;
  for (let key in counts) {
    message += `${key}: ${counts[key]}\n`;
  }
  message += `\n‚úÖ Total: ${total}`;

  const encodedMessage = encodeURIComponent(message);
  window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
}
</script>

</body>
</html>
