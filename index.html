<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: right;
    }
    input[type="date"] {
      padding: 5px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vehicle Count Tracker</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Car</th>
          <th>Motorcycle</th>
          <th>Bus</th>
          <th>Truck</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="date" id="date1"></td>
          <td><input type="number" id="car1" value="" placeholder=""></td>
          <td><input type="number" id="motorcycle1" value="" placeholder=""></td>
          <td><input type="number" id="bus1" value="" placeholder=""></td>
          <td><input type="number" id="truck1" value="" placeholder=""></td>
        </tr>
        <tr>
          <td><input type="date" id="date2"></td>
          <td><input type="number" id="car2" value="" placeholder=""></td>
          <td><input type="number" id="motorcycle2" value="" placeholder=""></td>
          <td><input type="number" id="bus2" value="" placeholder=""></td>
          <td><input type="number" id="truck2" value="" placeholder=""></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
