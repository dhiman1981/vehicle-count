<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Count Report</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; background: #f9fafb; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin-top: 10px; font-weight: 500; color: #444; }
    input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 20px; padding: 12px; width: 100%; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .note { margin-top: 15px; font-size: 13px; color: #777; text-align: center; }
  </style>
</head>
<body>

<h2>Vehicle Count Report</h2>

<label>Car:</label><input type="number" id="car" min="0" value="0">
<label>Activa:</label><input type="number" id="activa" min="0" value="0">
<label>Motorbike:</label><input type="number" id="motorbike" min="0" value="0">
<label>Tractor Trolley:</label><input type="number" id="tractor" min="0" value="0">
<label>Bus:</label><input type="number" id="bus" min="0" value="0">
<label>Cruiser:</label><input type="number" id="cruiser" min="0" value="0">
<label>Helpline Car:</label><input type="number" id="helpline" min="0" value="0">
<label>Cycle:</label><input type="number" id="cycle" min="0" value="0">
<label>Auto:</label><input type="number" id="auto" min="0" value="0">

<button onclick="generateMessage()">Generate WhatsApp Message</button>

<p class="note">Radha Soami Ji üôè | Auto date & time included | Message opens in WhatsApp</p>

<script>
  function n(id){
    const v = parseInt(document.getElementById(id).value, 10);
    return isNaN(v) ? 0 : Math.max(0, v);
  }

  function generateMessage() {
    const counts = {
      Car: n('car'),
      Activa: n('activa'),
      Motorbike: n('motorbike'),
      'Tractor Trolley': n('tractor'),
      Bus: n('bus'),
      Cruiser: n('cruiser'),
      'Helpline Car': n('helpline'),
      Cycle: n('cycle'),
      Auto: n('auto')
    };

    let total = 0;
    for (const k in counts) total += counts[k];

    const now = new Date();
    const dtStr = new Intl.DateTimeFormat('en-IN', {
      timeZone: 'Asia/Kolkata',
      day: '2-digit', month: 'short', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: true
    }).format(now);

    let message = `Radha Soami Ji üôè\n\nüöó Vehicle Count Report\nüìÖ ${dtStr}\n\n`;
    for (const k in counts) message += `${k}: ${counts[k]}\n`;
    message += `\n‚úÖ Total: ${total}`;

    const encoded = encodeURIComponent(message);

    // Mobile-friendly WhatsApp launcher
    window.location.href = `https://api.whatsapp.com/send?text=${encoded}`;
  }
</script>

</body>
</html>
