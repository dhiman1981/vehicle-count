<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Count Report</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: auto; padding: 20px; background: #f9fafb; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin-top: 10px; font-weight: 500; color: #444; }
    input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 20px; padding: 12px; width: 100%; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .note { margin-top: 12px; font-size: 13px; color: #777; text-align: center; }
    pre { background:#fff; border:1px solid #ddd; padding:10px; border-radius:8px; white-space:pre-wrap; margin-top:14px; }
  </style>
</head>
<body>

<h2>Vehicle Count Report</h2>

<label>Car:</label><input type="number" id="car" min="0" value="0">
<label>Activa:</label><input type="number" id="activa" min="0" value="0">
<label>Motorbike:</label><input type="number" id="motorbike" min="0" value="0">
<label>Tractor Trolley:</label><input type="number" id="tractor" min="0" value="0">
<label>Bus:</label><input type="number" id="bus" min="0" value="0">
<label>Cruiser:</label><input type="number" id="cruiser" min="0" value="0">
<label>Helpline Car:</label><input type="number" id="helpline" min="0" value="0">
<label>Cycle:</label><input type="number" id="cycle" min="0" value="0">
<label>Auto:</label><input type="number" id="auto" min="0" value="0">

<button onclick="generateMessage()">Generate WhatsApp Message</button>
<p class="note">Radha Soami Ji üôè | Day + date + time auto | Zero-count types hidden</p>

<pre id="preview" aria-live="polite"></pre>

<script>
  function n(id){
    const v = parseInt(document.getElementById(id).value, 10);
    return Number.isFinite(v) && v > 0 ? v : 0;
  }

  function generateMessage() {
    const counts = {
      Car: n('car'),
      Activa: n('activa'),
      Motorbike: n('motorbike'),
      'Tractor Trolley': n('tractor'),
      Bus: n('bus'),
      Cruiser: n('cruiser'),
      'Helpline Car': n('helpline'),
      Cycle: n('cycle'),
      Auto: n('auto')
    };

    // keep only non-zero lines
    const nonZero = Object.entries(counts).filter(([_, c]) => c > 0);

    if (nonZero.length === 0) {
      alert('Please enter at least one count > 0.');
      return;
    }

    // India day name + date + time
    const now = new Date();
    const weekday = new Intl.DateTimeFormat('en-IN', { weekday: 'long', timeZone: 'Asia/Kolkata' }).format(now);
    const datePart = new Intl.DateTimeFormat('en-IN', { day: '2-digit', month: 'short', year: 'numeric', timeZone: 'Asia/Kolkata' }).format(now);
    const timePart = new Intl.DateTimeFormat('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Kolkata' }).format(now);
    const stamp = `${weekday}, ${datePart} ${timePart}`;

    let total = 0;
    let message = `Radha Soami Ji üôè\n\nüöó Vehicle Count Report\nüìÖ ${stamp}\n\n`;
    nonZero.forEach(([k, v]) => { message += `${k}: ${v}\n`; total += v; });
    message += `\n‚úÖ Total: ${total}`;

    // show preview on page so you can confirm changes
    document.getElementById('preview').textContent = message;

    // open WhatsApp (mobile friendly)
    const encoded = encodeURIComponent(message);
    window.location.href = `https://api.whatsapp.com/send?text=${encoded}`;
  }
</script>

</body>
</html>
